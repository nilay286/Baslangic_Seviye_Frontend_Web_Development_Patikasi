<!DOCTYPE html>
<style>
    body{text-align: center;}
    .google-search{
        background-color: #eeee;
        width: 90%;
        margin: 0 auto;
        
    }
    .parts .container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        width: 90%;
        margin: 0 auto;
        }
        .google-search{
            margin-bottom:3px;
        }   
    .container .parts-right{background-color: #62b3aa;
        height: 100%;
        margin: 0 1px;
        font-size: 12px;
        }
    .container .parts-center{
        background-color: #70ccc2;
        margin: 0 2px;
        height: 100%;
        font-size: 12px;
        }

    .container .parts-left{
        background-color: #7ee5da;
        height: 100%;
        }
    button:hover{
        background-color:#B7CADB;
    }
    footer{
        margin: 16px;
        font-size: 12px;
    }
  
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="picture">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" width="351" height="113">
        </div>
    </header>
    <section class="google-search">
        <div class="container">
            <p>Search the web using Google!</p>
            <input type="text">
            <br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </div>
    </section>
    <section class="parts">
        <div class="container">
            <div class="parts-left">
                <span>Special Searches</span>
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="parts-center">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="parts-right">
                <span>Get Google! <br>Updates monthly:</span>
                <br>
                <input type="text" placeholder="Your E-mail">
                <br>
                <button type="submit">Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </section>
    <footer>
        <span>Copyright Â©1998 Google Inc.</span>
    </footer>
</body>
</html>
